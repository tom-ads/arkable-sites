input LoginInput @validator {
    email: String!
    password: String!
}

type User {
    id: ID!
    forename: String!
    surname: String!
    email: String!
    password: String!
    isHost: Boolean!
}

type Tokenable {
    access_token: String!
    token_type: String!
    expires_in: Int!
}

type Session {
    user: User
    token: Tokenable
}

extend type Mutation {
    login(input: LoginInput! @spread): Session
        @field(resolver: "App\\GraphQL\\Mutations\\Auth\\LoginMutation")
}
