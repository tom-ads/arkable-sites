type Listing {
    id: ID!
    title: String!
    description: String!
    check_in: DateTime!
    check_out: DateTime!
    min_stay: Int!
    max_stay: Int!
    max_guests: Int!
}

input GetListingsRequest {
    guests: Int
}

extend type Query {
    listing(id: String! @eq): Listing @find

    listings: [Listing!] @all
}
